    <!--? GİRİŞ YAP -->
    <main class="row d-flex align-items-center justify-content-center">
      <div class="container border p-4 shadow col-lg-3 col-md-7">
        <div class="row justify-content-center">
          <img style="width: 100px" src="/images/Udemig.png" />
        </div>
        <div class="row">
          <div class="">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email adresiniz</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Emailinizi kimseyle paylaşmayacağız
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Şifre</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Beni hatırla</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Kaydol</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!--? GİRİŞ SON -->
